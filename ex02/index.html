<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>practice_react</title>
</head>
<body>
<div id="root"></div>
</body>
<!--crossorigin 속성이 필요한 이유는 더 쉽게 에러처리를 하기 위함이다.-->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
  // 원시적인 React element 만드는법
  const root = document.querySelector('#root');
  // const title = React.createElement(
  //         "h3",
  //         {
  //           id:"title",
  //           style:{color: "red"},
  //           onMouseEnter: () => console.log("mouse entered")
  //         },
  //         "Hello I'm a title"
  // );
  //
  // const btn = React.createElement('button', {
  //   // react 방식으로 event 부여하는 방법
  //   onClick: () => console.log('I\'m clicked'),
  // }, 'click me');

  // const container = React.createElement('div', null, [title, btn]); // 만들 element, property, render 할 child element


  // 브라우저는 JSX 를 부적절하다고 판단하여 에러를 출력한다
  // 이 때 필요한 것이 Babel 이다
  // JSX 로 react 요소를 만드는 방법
  const Title = () => {
    return (
        <h3 id="title" onMouseEnter={() => console.log('I\'m mouseEnter')}>
          Hello I'm a title
        </h3>
    );
  };

  const Button = () => {
    return (
        <button style={{
          backgroundColor: 'red',
        }}
                onClick={() => console.log('I\'m clicked')}
        >Click ME</button>
    );
  }

  const Container = () => (
          <div>
            <Title /> <Button />
          </div>
  )


  ReactDOM.render(<Container />, root);

</script>
</html>
