<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter-ex</title>
</head>
<body>
<div id="root"></div>

</body>
<!-- 만약 production.min.js 를 development 로 변경하면 input 태그안에 for 을 인식하지 못할것임 => for 가 JS 용어이기 때문에. -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">
    const App = () => {
      // ReactJS 에서 input 은 uncontrolled 로 value 값을 통제할 수가 없다. -> 대안 useState 사용
      const [minutes, setMinutes] = React.useState();
      const onChange = (event) => {
        setMinutes(event.target.value);
      }
      const reset = () => {
        setMinutes(0);
      }
      return (
        <div>
          <h1 className="tempClass">Super Converter</h1>
          <label htmlFor="minutes">Minutes</label>
          <input
              value={minutes}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
          />
          <label htmlFor="hours">Hours</label>
          <input
              value={Math.round(minutes/60)}
              id="hours"
              placeholder="Hours"
              type="number"
          />
          <button onClick={reset}>reset</button>
        </div>
      );
    }

    const root = document.querySelector("#root");
    ReactDOM.render(<App />, root);
</script>
</html>
