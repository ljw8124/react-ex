<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Converter-ex</title>
</head>
<body>
<div id="root"></div>

</body>
<!-- 만약 production.min.js 를 development 로 변경하면 input 태그안에 for 을 인식하지 못할것임 => for 가 JS 용어이기 때문에. -->
<script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
<script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

<script type="text/babel">

  const MinutesToHours = () => {
    // ReactJS 에서 input 은 uncontrolled 로 value 값을 통제할 수가 없다. -> 대안 useState 사용
    const [amount, setAmount] = React.useState(0);
    const [inverted, setInverted] = React.useState(false);

    const onChange = (event) => {
      setAmount(event.target.value);
    }
    const reset = () => setAmount(0);
    // const onFlip = () => flipped ? setFlipped(false) : setFlipped(true);
    // const onFlip = () => setFlipped(!flipped); // state 의 계산 부분을 이런 식으로 하는 것은 좋지 않는 방법이다. current 라는 임의의 변수를 이용하는 것이 더 직관적임
    const onInverted = () => {
      reset();
      setInverted((current) => !current);
    }

    return (
        <div>
          <label htmlFor="minutes">Minutes</label>
          <input
              value={inverted ? amount * 60 : amount}
              id="minutes"
              placeholder="Minutes"
              type="number"
              onChange={onChange}
              disabled={inverted}
          />
          <label htmlFor="hours">Hours</label>
          <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted}
          />
          <button onClick={reset}>reset</button>
          <button onClick={onInverted}>{inverted ? "분으로 계산" : "시로 계산"}</button>
        </div>
    );
  }

  const KmToMiles = () => {
    const [amount, setAmount] = React.useState(0);
    const onChange = (e) => {
      setAmount(e.target.value);
    }
    return (
        <div>
          <h3>Km 2 M</h3>
          <label htmlFor="km">Km</label>
          <input
              value={amount}
              id="km"
              placeholder="km"
              type="number"
              onChange={onChange}
          />
          <lable htmlFor="miles">Miles</lable>
          <input
              value={amount}
              id="miles"
              placeholder="miles"
              type="number"
              onChange={onChange}
          />
          <button>reset</button>
          <button>temp</button>
        </div>

    );
  }

  const App = () => {
    const [index, setIndex] = React.useState("0");
    const onSelect = (e) => {
      setIndex(e.target.value);
    }
    return (
      <div>
        <h1>Super Converter</h1>
        <select value={index} onChange={onSelect}>
          <option value="0">Minutes & Hours</option>
          <option value="1">Km & Miles</option>
        </select>
        {index === "0" ? <MinutesToHours /> : null}
        {index === "1" ? <KmToMiles /> : null}
      </div>
    );
  }

  const root = document.querySelector("#root");
  ReactDOM.render(<App />, root);
</script>
</html>
