<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>vanilla-ex</title>
</head>
<body>
<span>Total click: 0</span>
<button id="testBtn">Click me</button>
</body>
<script>
  let counter = 0;
  const button = document.querySelector('#testBtn');
  const span = document.querySelector('span');

  button.addEventListener("click", () => {
    span.innerText = `Total click: ${counter += 1}`;
  })
</script>
</html>
